<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>書籍一覧</title>
</head>
<body>
	<h1>登録済み書籍一覧</h1>
	
	<table border="1">
		<tr>
			<th>書籍名</th>
			<th>値段</th>
		</tr>
		<tr th:each="book : ${bookList}" th:object="${book}">
			<td th:text="*{name}"></td>
			<td th:text="*{price}"></td>
			<td>
		 		<form method="post" th:action="@{/edit}">
		 			<input type="hidden" name="id" th:value="*{id}"/>
		 			<input type="submit" class="btn btn-default" value="編集"/>
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
